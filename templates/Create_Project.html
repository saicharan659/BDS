<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600">
            <img src="{{ url_for('static', filename='images/logo.png') }}" height="60px" alt="Logo" class="h-10">
        </div>

        <div class="space-x-6">
            <h1 class="text-gray-700 text-2xl">Bhoomi Design Studio | CMS</h1>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="max-w-xl mx-auto mt-4">
        {% for message in messages %}
        <div class="bg-green-100 text-green-800 px-4 py-3 rounded-xl shadow-md">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <!-- Form container (fills remaining height) -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-2xl bg-white p-8 md:p-10 rounded-xl shadow-md overflow-auto">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create New Project</h2>
            <form action="/create-project" method="POST" enctype="multipart/form-data" class="space-y-8">
                <!-- Name -->
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Project Name</label>
                    <input type="text" name="name" id="name" required
                        class="block w-full text-lg rounded-xl border-gray-300 shadow-sm px-4 py-3 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Image Upload -->
                <div>
                    <label for="image" class="block text-lg font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" name="image" id="image" accept="image/*" required
                        class="block w-full text-lg rounded-xl border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 file:py-3 file:px-4 file:rounded-xl file:border-0 file:bg-blue-600 file:text-white file:font-semibold hover:file:bg-blue-700">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-lg font-medium text-gray-700 mb-2">Project
                        Description</label>
                    <textarea name="description" id="description" rows="4" required
                        class="block w-full text-lg rounded-xl border-gray-300 shadow-sm px-4 py-3 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white text-lg font-medium py-3 px-6 rounded-xl hover:bg-blue-700 transition">
                        Submit Project
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
