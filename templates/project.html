<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ project.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-2xl overflow-hidden">
        <img class="w-full h-60 object-cover" src="{{ project.Image }}" alt="{{ project.name }}">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ project.Name }}</h2>
            <p class="text-gray-600 text-base">{{ project.Description }}</p>
        </div>
    </div>
</body>

</html>
