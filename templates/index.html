<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BDS CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600">
            <img src="{{ url_for('static', filename='images/logo.png') }}" height="60px" alt="Logo" class="h-10">
        </div>

        <div class="space-x-6">
            <h1 class="text-gray-700 text-2xl">Bhoomi Design Studio | CMS</h1>
        </div>
    </nav>

    <div class="p-6 pt-60 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
        <!-- Create CMS Card -->
        <a href="/create-project">
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer">
                <h2 class="text-xl font-semibold text-blue-600 mb-2">Create Projects</h2>
                <p class="text-gray-600">Add new content and manage dynamic sections of your website easily.</p>
            </div>
        </a>
    
        <!-- Update CMS Card -->
        <a href="/view-projects">
            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer">
                <h2 class="text-xl font-semibold text-green-600 mb-2">Update Projects</h2>
                <p class="text-gray-600">Edit or update your existing website content efficiently.</p>
            </div>
        </a>
    </div>
</body>

</html>
